<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diappointed Graduates Society</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>Society of Disappointed Graduates</header>
  <div class="split-left">
    <img src="images.png" alt="a disappointed person" width="50%">
  </div>
  <div class="split-right">
    <h4>This is not a real website. But someday it may be.</h4>
    <div class="form-container">
      <form>
        <div class="allnames">
          <div class="firstname">
            <legend for="firstname">FIRST NAME</legend>
            <input type="text" id="firstname" name="firstname" placeholder="firstname" required>
          </div>
          <div class="lastname">
            <legend for="lastname">LAST NAME</legend>
            <input type="text" id="lastname" name="lastname" placeholder="lastname" required>
          </div>
        </div>

        <div class="contacts">
          <div class="email">
            <legend for="email">EMAIL</legend>
            <input type="email" id="email" name="email" placeholder="email" required>
          </div>
          <div class="tel">
            <legend for="tel">PHONE NUMBER</legend>
            <input type="tel" id="tel" name="tel" placeholder="phone number">
          </div>
        </div>

        
        <div class="security">
          <div class="password">
            <legend for="password">PASSWORD</legend>
            <input type="password" id="password" name="password" required>
          </div>
          
          <div class="confirmpassword">
            <legend for="confirmpassword">CONFIRM PASSWORD</legend>
            <input type="password" id="confirmpassword" name="password" required>
          </div>
        </div>
      </form>
      <div class="signin-section"><button type="submit">Sign Up Now</button> if you are a disappointed graduate with an account, please <a href="google.com">login</a>.</div>
    </div>
  </div>

  
</body>
</html>
